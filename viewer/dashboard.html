<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">

    <title>Weatherstation</title>

    <link href="https://google-developers.appspot.com/fusiontables/docs/samples/style/default.css"
          rel="stylesheet" type="text/css">
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    <!-- Date Range Picker prerequisites-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/bootstrap/latest/css/bootstrap.css" />
    <!-- Date Range Picker -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.css" />

    <script type="text/javascript">
        google.load('visualization', '1', {
            packages: ['table', 'corechart']
        });

        function draw(start, end) {
            var query = "SELECT Date, DeviceNo8, DeviceNo9, Outside";
            var datatype = document.getElementById('datatype').value;
            switch (datatype) {
                case 'Humidity':
                case 'Pressure':
                case 'Temperature':
                    query += " FROM 1jQ_Jnnw26pWU05sGBNdXbXlvxB-66_W4fuJgsTG7";
                    break;
            }
            query += " WHERE Date >= '" + start + "' AND Date <= '" + end + "'";
            query += " ORDER BY Date DESC";

            //alert(query);

            var queryText = encodeURIComponent(query);
            drawChart(query);
            //drawVisualizationTable(query);
        }

        function drawVisualizationTable(query) {
            google.visualization.drawChart({
                "containerId": "visualization_table_div",
                "dataSourceUrl": "http://www.google.com/fusiontables/gvizdata?tq=",
                "query":query,
                "chartType": "Table",
                "options": {}
        });
    }
        
        function drawChart(query) {
            var options = {
              title: document.getElementById('datatype').value + ' data',
              legend: { position: 'bottom' }
            };
            
            google.visualization.drawChart({
                "containerId": "visualization_chart_div",
                "dataSourceUrl": "http://www.google.com/fusiontables/gvizdata?tq=",
                "query":query,
                "chartType": "LineChart",
                "options": options
            });
            
        }

        //google.setOnLoadCallback(draw);

        function toggleTable() {
            var div = document.getElementById('visualization_table_div');
            if (div.style.display !== 'none') {
                div.style.display = 'none';
            }
            else {
                div.style.display = 'block';
            }
        };

        $(function() {

            var start = moment().subtract(10, 'days');
            var end = moment();

            function cb(start, end) {
                $('#reportrange span').html(start.format('MMMM D, YYYY') + ' - ' + end.format('MMMM D, YYYY'));
                draw(start.format('YYYY-MM-DD HH:mm'), end.format('YYYY-MM-DD HH:mm'));
            }

            $('#reportrange').daterangepicker({
                startDate: start,
                endDate: end,
                ranges: {
                   'Today': [moment(), moment()],
                   'Yesterday': [moment().subtract(1, 'days'), moment().subtract(1, 'days')],
                   'Last 7 Days': [moment().subtract(6, 'days'), moment()],
                   'Last 30 Days': [moment().subtract(29, 'days'), moment()],
                   'This Month': [moment().startOf('month'), moment().endOf('month')],
                   'Last Month': [moment().subtract(1, 'month').startOf('month'), moment().subtract(1, 'month').endOf('month')]
                }
            }, cb);

            cb(start, end);

        });

    </script>

</head>
<body>
<div class="container-fluid" style="margin:10;padding:0">
    <div class="panel panel-success">
        <div class="panel-heading">
            <h1 class="panel-title">Weatherstation</h1>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-1">
                    <label>Datatype:</label>
                </div>
                <div class="col-md-3">
                    <!--<select id="datatype" onchange="draw();">-->
                    <select id="datatype" class="form-control" disabled>
                        <option value="Temperature" selected="selected">Temperature</option>
                        <option value="Humidity">Humidity</option>
                        <option value="Pressure">Pressure</option>
                    </select>
                </div>
            </div>
            <br/>
            <div class="row">
                <div class="col-md-1">
                    <label>Date range:</label>
                </div>
                <div class="col-md-3">
                    <div id="reportrange" class="form-control">
                    <!--<div id="reportrange" style="background: #fff; cursor: pointer; padding: 5px 10px; border: 1px solid #ccc;">-->
                        <i class="glyphicon glyphicon-calendar fa fa-calendar"></i>&nbsp;
                        <span></span> <b class="caret"></b>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="panel panel-success">
        <div class="panel-body">
            <div id="visualization_chart_div"></div>
        </div>
    </div>
    <!--<div class="panel panel-success">-->
        <!--<div class="panel-body">-->
            <!--<p><a href="#" onclick="toggleTable()">Show/Hide table</a></p>-->
            <!--<div id="visualization_table_div" style="display:none;"></div>-->
        <!--</div>-->
    <!--</div>-->
</div>
</body>
</html>
