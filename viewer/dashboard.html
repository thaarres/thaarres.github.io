<head>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/bootstrap/latest/css/bootstrap.css" />
    <!-- Date Range Picker -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.css" />

    <link rel="stylesheet" type="text/css" href="./style/weatherstation.css" />

    <script type="text/javascript">
        var start = moment().subtract(1, 'days');
        var end = moment();

        $( document ).ready(function() {
            queryMostRecent();
            updateDateRangePicker();
        });

        google.load('visualization', '1', {
            packages: ['line', 'corechart']
        });

        function draw(start, end) {
            var query = "SELECT Date, DeviceNo8 as Bedroom, DeviceNo9 as 'Living room', Outside";
            var datatype = document.getElementById('datatype').value;
            switch (datatype) {
                case 'Humidity':
                case 'Pressure':
                case 'Temperature':
                    query += " FROM 1jQ_Jnnw26pWU05sGBNdXbXlvxB-66_W4fuJgsTG7";
                    break;
            }
            query += " WHERE Date >= '" + start + "' AND Date <= '" + end + "'";
            query += " ORDER BY Date DESC";

            //alert(query);

            var queryText = encodeURIComponent(query);
            drawChart(query);
        }
        
        function drawChart(query) {
            var options = {
                chart: {
                  title: document.getElementById('datatype').value + ' data',
                  subtitle: 'in °C'
                },
                legend: { position: 'bottom' },
                width: document.getElementById('visualization_chart_div').style.width,
                height: $(document).height()/2,
            };

            google.visualization.drawChart({
                "containerId": "visualization_chart_div",
                "dataSourceUrl": "http://www.google.com/fusiontables/gvizdata?tq=",
                "query":query,
                "chartType": "Line",
                "options": google.charts.Line.convertOptions(options)
            });
            
        }

        //google.setOnLoadCallback(draw);

        function updateDateRangePicker() {

            var diffInMillis = end.diff(start);
            end = moment();
            start = moment().subtract(diffInMillis, 'ms');

            function cb(start, end) {
                $('#reportrange span').html(start.format('MMMM D, YYYY') + ' - ' + end.format('MMMM D, YYYY'));
                draw(start.format('YYYY-MM-DD HH:mm'), end.format('YYYY-MM-DD HH:mm'));
            }

            $('#reportrange').daterangepicker({
                startDate: start,
                endDate: end,
                ranges: {
                   'Last 24h': [moment().subtract(23, 'hours'), moment()],
                   'Last 3 Days': [moment().subtract(2, 'days'), moment()],
                   'Last 7 Days': [moment().subtract(6, 'days'), moment()],
                   'Last 30 Days': [moment().subtract(29, 'days'), moment()]
                }
            }, cb);

            $('#reportrange').on('apply.daterangepicker', function(ev, picker) {
              start = $('#reportrange').data('daterangepicker').startDate._d;
            });

            cb(start, end);
        };

        function dataHandler(response) {
            $('#current_date').html(moment(response.rows[0][0], "YYYY-MM-DD HH:mm:ss").fromNow());
            $('#bedroom_current').html(response.rows[0][1]+'ºC');
            $('#livingroom_current').html(response.rows[0][2]+'ºC');
            $('#outside_current').html(response.rows[0][3]+'ºC');
            //do something with the data using response.rows
        }

        function queryMostRecent() {
            // Builds a Fusion Tables SQL query and hands the result to dataHandler

            var queryUrlHead = 'https://www.googleapis.com/fusiontables/v2/query?sql=';
            var queryUrlTail = '&key=AIzaSyC6bt0RnAVIDwdj3eiSJBmrEPqTmQGDNkM';
            Table = '1jQ_Jnnw26pWU05sGBNdXbXlvxB-66_W4fuJgsTG7';

            // write your SQL as normal, then encode it
            var query = "SELECT Date, DeviceNo8 as Bedroom, DeviceNo9 as 'Living room', Outside FROM " + Table + " ORDER BY Date DESC LIMIT 1";
            var queryurl = encodeURI(queryUrlHead + query + queryUrlTail);

            var jqxhr = $.get(queryurl, dataHandler, "jsonp");
        }


    </script>

</head>
<body>
<div class="container-fluid" style="margin:10;padding:0">
    <div class="panel panel-success">
        <div class="panel-heading">
            <div class="row">
                <div class="col-xs-6 col-md-2 vertical-align-content">
                    <h1 class="panel-title">Current conditions</h1>
                </div>
                <div class="col-xs-3 col-md-6 pull-right">
                    <div class="container">
                        <button class="refresh-icon" onclick="queryMostRecent(); updateDateRangePicker();">
                            <svg viewBox="0 0 90 90">
                                <path class="circle-path" d="M 45 45 m 0 -30 a 30 30 0 1 1 0 60 a 30 30 0 1 1 0 -60"></path>
                            </svg>
                            <svg class="arrow-svg" viewBox="0 0 90 90">
                                <path class="arrow-path" d="M 50 15 m -18 -18 l 18 18 l -18 18"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-xs-4"><label>Bedroom</label></div>
                <div class="col-xs-4"><label>Living room</label></div>
                <div class="col-xs-4"><label>Outside</label></div>
            </div>
            <div class="row">
                <div class="col-xs-4" id="bedroom_current">--</div>
                <div class="col-xs-4" id="livingroom_current">--</div>
                <div class="col-xs-4" id="outside_current">--</div>
            </div>
            <div class="row">
                <div class="col-xs-6"><br/><i id="current_date">--</i></div>
                <div class="col-xs-12">


                </div>
            </div>
        </div>
    </div>
    <div class="panel panel-success">
        <div class="panel-heading">
            <div class="row">
                <div class="col-xs-12 vertical-align-content">
                    <h1 class="panel-title">Historical data</h1>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-xs-12">
                    <!--<select id="datatype" onchange="draw();">-->
                    <select id="datatype" class="form-control" disabled>
                        <option value="Temperature" selected="selected">Temperature</option>
                        <option value="Humidity">Humidity</option>
                        <option value="Pressure">Pressure</option>
                    </select>
                </div>
            </div>
            <br/>
            <div class="row">
                <div class="col-md-12">
                    <div id="reportrange" class="form-control">
                    <!--<div id="reportrange" style="background: #fff; cursor: pointer; padding: 5px 10px; border: 1px solid #ccc;">-->

                        <span></span> <b class="caret"></b>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="panel panel-success">
        <div class="panel-body">

    </div>
</div>
